name: Deploy app

on:
  workflow_dispatch:
    inputs:
      env:
        description: Environment
        required: true
        default: dev
        type: choice
        options:
        - dev
        - stg
        - prod

jobs:
  bake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Start bake
        run: sleep 5

      - name: End bake
        run: echo Bake done (env = ${{ inputs.env }})
        
  deploy:
    needs: bake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Start deploy
        run: sleep 5

      - name: End deploy
        run: echo Deploy done
        
  release:
    needs: deploy
    runs-on: ubuntu-latest
    environment: require_approval
    steps:
      - uses: actions/checkout@v3
      
      - name: Start release
        run: sleep 5

      - name: End release
        run: echo Release done
        
  cleanup:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Start cleanup
        run: sleep 5

      - name: End cleanup
        run: echo Cleanup done
